<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Video List</title>
</head>
<body>
    <p>Below find the content</p>
    <ul>
        <li th:each="video : ${videos}">
            <div>
                <h2 th:text="${video.videoTitle}"></h2>
                <p th:text="${video.videoDescriotion}"></p>
                <video th:src="@{${video.videoUrl}}" controls width="600"></video>
            </div>
        </li>
    </ul>
</body>
</html>
